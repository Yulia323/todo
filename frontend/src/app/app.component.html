<div>
  <form (submit)="addTodo()" [formGroup]="todoForm">
    <input type="text" formControlName="title">
    <br>
    <input type="text" formControlName="content">
    <button type="submit">add</button>
  </form>
  <ul>
    <li *ngFor="let todo of todos">

      <ng-container *ngIf="todo._id !== editId; else Edited">
        {{todo.title}}
        {{todo.content}}
        <button (click)="deleteTodo(todo._id)">delete</button>
        <button (click)="editOn(todo)">edit</button>
      </ng-container>

      <ng-template #Edited>
        <form (submit)="editTodo()" action="" [formGroup]="editForm">
          <input type="text" formControlName="title">
          <br>
          <input type="text" formControlName="content">
          <button type="submit">save</button>
          <button (click)="editOff()">cancle</button>
        </form>
      </ng-template>
    </li>
  </ul>
</div>
